<head>

<body>

    <!-- Project : Stop Watch -->
    <div class="container">
        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button class="start">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="reset">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="stop_watch.js"></script>
</body>
